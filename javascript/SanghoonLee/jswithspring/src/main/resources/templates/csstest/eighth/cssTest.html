<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2 {
            font-size: 20px;    /* 글자 크기 20픽셀 */
            color: orange;      /* 글자색 오렌지 */
        }
        p {
            color: blue;        /* 글자색 파랑 */
        }
    </style>
</head>
<body>
    <h1>CSS 테스트</h1>
    <h2>웹 개발 패턴은 계속 똑같아요.</h2>
    <p>한 번 익히고 사골국을 우립니다.</p>
    <p>물론 변하지 않는 형식과 변화가 필요한 형식이 있습니다.</p>
</body>
</html>
