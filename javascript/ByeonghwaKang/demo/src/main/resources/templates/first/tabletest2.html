<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td{
           border: 1px solid #000000;
        }
        th {
          padding:15px   /* 셀 테두리와 내용 사이의 간격(패딩) */
        }
        tr > td:nth-child(odd) {
          width: 120px;  /* 홀수번째 열의 너비 지정 */
        }
        tr > td:nth-child(even) {
          width:300px;  /* 짝수번째 열의 너비 지정 */
        }
    </style>
</head>
<body>
   <table>
       <tr>
           <th>Name</th>
           <td></td>
           <th>contact</th>
           <td></td>
       </tr>
       <tr>
           <th>Address</th>
           <td colspan = "3"></td>
       </tr>
       <tr>
           <th>Self Introduction</th>
           <td colspan="3"></td>
       </tr>
   </table>





</body>
</html>
