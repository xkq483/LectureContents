<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<script>

   $(document).ready(function() {
        var formObj = $("#board");


        $("#btnModify").on("click", function() {
            formObj.attr("action", "modify");
            formObj.attr("method", "post");
            formObj.submit();


        });

        $("#btnList").on("click", function() {
            self.location = "lists";
        });
    });
</script>
<body>
<h2>게시글 수정</h2>

<form id="board"  th:object="${board}" method="post">
    <input type="hidden" name="boardNo" th:field="*{boardNo}">


    <table>
        <tr>
            <td>제목</td>
            <td><input type="text" name="title" th:field="*{title}"></td>
        </tr>


        <tr>
            <td>작성자</td>
            <td><input type="text" name="writer" th:field="*{writer}" readonly="readonly"></td>
        </tr>


        <tr>
            <td>본문</td>
            <!-- textarea는 글자를 여러개 입력할 수 있는 글 입력창이다 -->
            <td><textarea cols="50" rows="20" name="content" th:field="*{content}"></textarea></td>
        </tr>
    </table>

</form>

<div>
    <button type="submit" id="btnModify">게시물 수정</button>

    <button type="submit" id="btnList">게시글 목록보기 </button>

</div>

</body>



</html>
