<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/js/QuerySelect.css">
</head>
<body>
    <h1 id="heading">자바스크립트가 간닷</h1>
    <p id="text">글자를 클릭하세요!</p>

    <script>
        var heading = document.querySelector('#heading');

        heading.onclick = function () {
            heading.style.color = "red";
        }

    </script>

</body>
</html>
