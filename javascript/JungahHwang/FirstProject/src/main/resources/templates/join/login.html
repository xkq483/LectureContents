<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  $(document).ready(function() {
     var formObj = $("#join");

    $("#btnLogin").on("click", function() {
      formObj.attr("action", "login");
      formObj.attr("method", "post");
      formObj.submit();
    });
  });
</script>

<body>
<h2>Login</h2>
<form id="join" th:action="@{join}" th:object="${join}" method="post">
  <table>
    <tr>
      <td>id</td>
      <td><input type="text" name="id" th:field="*{id}"></td>
    </tr>
    <tr>
      <td>password</td>
      <td><input type="password" name="pw" th:field="*{pw}"></td>
    </tr>
  </table>
</form>
<div>
  <button type="submit" id="btnLogin">Login</button>
</div>
</body>
</html>
